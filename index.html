                                <th class="border-[1px] text-left p-[8px] border-black bg-green-600">Total Hours Worked</th  >
                                <th class="border-[1px] text-left p-[8px] border-black bg-red-600/80">LATE (morning)</th>
                                <th class="border-[1px] text-left p-[8px] border-black bg-red-600/90">LATE (afternoon)</th>
